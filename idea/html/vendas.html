    <main id="mainvendas">
  <h1>Vendas nos Últimos 30 Dias</h1>
  <p id="totalVendas" style="font-weight: bold; font-size: 18px;"></p>
  <canvas id="graficoVendas" width="800" height="400"></canvas>
</main>
  <script>
  //Anotação do Fco inácio: Código gerado por IA pois não tive  tempo de fazer ele.
    
    // Simulando dados de vendas
    const vendas = Array.from({ length: 30 }, () => Math.floor(Math.random() * 100));
    const total = vendas.reduce((acc, val) => acc + val, 0);

    // Dias (últimos 30 dias)
    const dias = Array.from({ length: 30 }, (_, i) => `Dia ${i + 1}`);

    // Exibir total de vendas
    document.getElementById("totalVendas").textContent = `Total de Vendas: ${total} unidades`;

    // Criando o gráfico
    const ctx = document.getElementById('graficoVendas').getContext('2d');
    new Chart(ctx, {
      type: 'line', // ou 'bar'
      data: {
        labels: dias,
        datasets: [{
          label: 'Unidades Vendidas',
          data: vendas,
          fill: true,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    
  </script>
